<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrailMark - Guide vocal pour le running</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 480px;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #f97316;
            margin-bottom: 16px;
        }
        .tagline {
            font-size: 1.25rem;
            color: #a3a3a3;
            margin-bottom: 48px;
        }
        .description {
            color: #d4d4d4;
            margin-bottom: 48px;
        }
        .links {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            color: #f97316;
            text-decoration: none;
            padding: 12px 24px;
            border: 1px solid #f97316;
            border-radius: 8px;
            transition: all 0.2s;
        }
        a:hover {
            background-color: #f97316;
            color: #0a0a0a;
        }
        .app-store {
            margin-top: 48px;
        }
        .app-store img {
            height: 44px;
        }
        .footer {
            margin-top: 64px;
            color: #525252;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TrailMark</div>
        <p class="tagline">Votre guide vocal de terrain</p>

        <p class="description">
            Importez votre GPX, placez vos marqueurs, courez. TrailMark vous guide vocalement à chaque point stratégique pour anticiper le terrain et optimiser votre effort.
        </p>

        <div class="links">
            <a href="support.html">Assistance</a>
            <a href="privacy.html">Confidentialité</a>
        </div>

        <div class="footer">
            <p>&copy; 2025 TrailMark</p>
        </div>
    </div>
</body>
</html>
